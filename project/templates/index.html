<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Canlı Yüz Algılama</title>
<style>
  video, canvas {
    border: 1px solid black;
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <h2>Canlı Yüz Algılama</h2>

  <button id="startBtn">Kamerayı Başlat</button>
  <button id="stopBtn" disabled>Kamerayı Durdur</button>
  <br><br>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let stream = null;
    let intervalId = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

        startBtn.disabled = true;
        stopBtn.disabled = false;

        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;

        intervalId = setInterval(processFrame, 200); // 5 fps
      } catch (err) {
        alert('Kameraya erişim reddedildi veya hata oluştu: ' + err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      clearInterval(intervalId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    async function processFrame() {
      if (video.readyState !== 4) return; // video hazır değilse

      // Video karesini canvas'a çiz
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Görüntüyü base64'e çevir
      const imageDataURL = canvas.toDataURL('image/jpeg');

      try {
        // Sunucuya gönder
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({image: imageDataURL})
        });
        const result = await response.json();

        // Dönen işlenmiş görüntüyü göster
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = result.image;

      } catch (error) {
        console.error('Tahmin sırasında hata:', error);
      }
    }

    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);
  </script>
</body>
</html>
